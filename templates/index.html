<!DOCTYPE html>
<html>
<head>
    <title>Image Quality Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 15px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background: #ffc107;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }

        .bar {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            height: 12px;
            margin-bottom: 10px;
        }

        .bar span {
            display: block;
            height: 100%;
        }

        .red { background: #ff4d4d; }
        .green { background: #00e676; }
        .orange { background: #ff9800; }

        .verdict {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        ul {
            text-align: left;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>Image Quality Analysis</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br>
        <button type="submit">Analyze Image</button>
    </form>

    {% if result %}
        <img src="{{ result.image }}">

        <div>Blur: {{ result.blur }}%</div>
        <div class="bar"><span class="orange" style="width: {{ result.blur }}%;"></span></div>

        <div>Heavy Blur: {{ result.heavy_blur }}%</div>
        <div class="bar"><span class="red" style="width: {{ result.heavy_blur }}%;"></span></div>

        <div>Clear: {{ result.clear_pct }}%</div>
        <div class="bar"><span class="green" style="width: {{ result.clear_pct }}%;"></span></div>

        <div class="verdict">Final Verdict: {{ result.final }}</div>

        <p><b>Reason:</b> {{ result.reason }}</p>

        <p><b>Suggestions:</b></p>
        <ul>
            {% for s in result.suggestions %}
                <li>{{ s }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
