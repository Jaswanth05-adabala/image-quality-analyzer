<!DOCTYPE html>
<html>
<head>
    <title>Image Quality Analysis</title>
    <style>
        body {
            background: #3b82f6;
            font-family: Arial;
            text-align: center;
            color: white;
        }
        .card {
            background: #2563eb;
            width: 420px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .bar {
            height: 10px;
            border-radius: 5px;
            margin: 6px 0;
        }
        .orange { background: orange; }
        .red { background: red; }
        .green { background: lime; }
    </style>
</head>
<body>

<div class="card">
    <h2>Image Quality Analysis</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br><br>
        <button type="submit">Analyze Image</button>
    </form>

    {% if result %}
        <hr>

        <p>Blur: {{ result.blur }}%</p>
        <div class="bar orange" style="width: {{ result.blur }}%"></div>

        <p>Heavy Blur: {{ result.heavy_blur }}%</p>
        <div class="bar red" style="width: {{ result.heavy_blur }}%"></div>

        <p>Clear: {{ result.clear }}%</p>
        <div class="bar green" style="width: {{ result.clear }}%"></div>

        <h3>Final Verdict: {{ result.verdict }}</h3>
        <p><b>Reason:</b> {{ result.reason }}</p>
        <p><b>Suggestions:</b> {{ result.suggestion }}</p>
    {% endif %}
</div>

</body>
</html>
